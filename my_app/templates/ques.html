{% extends "base.html" %}

{% block content %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ask Question Here!!</legend>
            {{form.as_p}}

        <div class="form-group">

        </div>
    </form>
</div>
{% endblock content %}
